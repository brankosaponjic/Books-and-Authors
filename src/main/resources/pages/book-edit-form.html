<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta meta charset="ISO-8859-1">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h3>Book Form</h3>
    <br>
    <form action="#" th:action="@{/edit(bookId=${book.id})} " th:object="${book}" method="post">
        <table>
            <tr>
                <td>Book Id</td>
                <td><input type="text" disabled="disabled" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Book Title</td>
                <td><input type="text" th:field="*{title}" placeholder="title"></td>
            </tr>
            <tr>
                <td>Book Author</td>
                <td><input type="text" th:field="*{author}" placeholder="author"></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
